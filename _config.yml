# Setup
title: Reading Corner
url: https://kiwilicious.github.io
baseurl: /reading-corner
paginate_path: "/page/:num/"
paginate: 3
permalink: /:categories-:title

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Specify the author for blog posts
author:
  name: James Hwang
  url: https://kiwilicious.github.io
  email: jhwang137@gmail.com

# Custom vars
version: 3.0.0

defaults:
  - scope:
      path: "*/_posts/*"
      type: "posts"
    values:
      layout: "post"
